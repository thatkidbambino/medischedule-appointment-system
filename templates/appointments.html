{% extends "base.html" %}
{% block content %}
<h2>{% if appointment %}Edit Appointment{% else %}Book Appointment{% endif %}</h2>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <input type="text" class="form-control" name="patient_name" placeholder="Patient Name" value="{{ appointment.patient_name if appointment else '' }}" required>
    </div>
    <div class="mb-3">
        <input type="date" class="form-control" name="date" value="{{ appointment.date if appointment else '' }}" required>
    </div>
    <div class="mb-3">
        <input type="time" class="form-control" name="time" value="{{ appointment.time if appointment else '' }}" required>
    </div>
    <div class="mb-3">
        <textarea class="form-control" name="reason" placeholder="Reason">{{ appointment.reason if appointment else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">{% if appointment %}Update{% else %}Book{% endif %}</button>
</form>
<p class="mt-3"><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
{% endblock %}
